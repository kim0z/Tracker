  
<div>
  <style>
    .demo {
      list-style: none outside none;
      padding-left: 0;
    }
    .demo li {
      display: block;
      float: left;
      height: 100px;
      margin-bottom: 6px;
      margin-right: 6px;
      width: 100px;
    }
    .demo img {
      max-width: 100%;
      height: auto;
    }
    .meir {
      background-color: pink
    }
  </style>

  <div ng-controller="DemoController">
    <ul class="demo">
      <li lightgallery ng-repeat="photo in photos" data-src="{{photo.fullres}}">
        <img ng-src="{{photo.thumbnail}}"  class="meir"/>
      </li>
    </ul>
  </div>
</div>
