<aside id="sidebar">

    <table>
        <col width="400px"/>
        <col width="1200px"/>
        <col width="900px"/>

        <tr>
            <td>
                <form name="tripDefinitionForm" style="overflow:scroll;   height: 600px; ">
                    <table class="fixed">
                        <col width="150px"/>
                        <col width="300px"/>
                        <tr>
                            <td><label class="label1">Trip name:</label></td>
                            <td><input type="text" name="inputTripName" ng-model="tripName"
                                       ng-pattern="example.word" required ng-trim="false" ng-blur="onBlur($event)">
                            </td>
                        </tr>


                        <tr>
                            <td>
                                <label class="label1">Description:</label>
                            </td>
                            <td>
                                <input class="inputDesc" type="text" name="inputTripDesc" ng-model="tripDescription"
                                       ng-pattern="example.word" required ng-trim="false" ng-blur="onBlur($event)">

                            </td>
                        </tr>


                        <tr>
                            <td>
                                <label class="label1">Start date:</label>
                            </td>
                            <td>
                                <datepicker>
                                    <input name="inputStartDate" ng-model="dateStart" type="text"
                                           ng-blur="onBlur($event)"/>
                                </datepicker>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label class="label1">End date:</label>
                            </td>
                            <td>
                                <datepicker>
                                    <input name="inputEndDate" ng-model="dateEnd" type="text" ng-blur="onBlur($event)"/>
                                </datepicker>
                            </td>
                        </tr>

                    </table>

                    <table ng-repeat="dest in destinations" class="fixed">
                        <col width="150px"/>
                        <col width="300px"/>
                        <tr>
                            <td>
                                <label class="label1">Destination {{$index + 1}}:</label>
                            </td>
                            <td>
                                <input type="text" name="inputDest{{$index + 1}}" ng-model="dest.city"
                                       ng-blur="onBlur(dest)">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="label1">Days:</label>
                            </td>
                            <td>
                                <input type="text" name="inputDays{{$index + 1}}" ng-model="dest.days"
                                       ng-blur="onBlur(dest)">
                            </td>
                        </tr>
                    </table>


                    <button ng-click="addNewDestination()">Add new city</button>

                </form>

            </td>
            <td>


                <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" doRebuildAll="true">


                    <ui-gmap-polyline ng-repeat="p in polylines" path="p.path" stroke="p.stroke" visible='p.visible'
                                      geodesic='p.geodesic' fit="false" editable="p.editable" draggable="p.draggable"
                                      icons='p.icons'></ui-gmap-polyline>

                    <ui-gmap-circle ng-repeat="c in circles track by c.id" center="c.center" stroke="c.stroke"
                                    fill="c.fill"
                                    radius="c.radius"
                                    visible="c.visible" geodesic="c.geodesic" editable="c.editable"
                                    draggable="c.draggable"
                                    clickable="c.clickable" control="c.control"></ui-gmap-circle>
                </ui-gmap-google-map>


            </td>

        </tr>

        <tr>


            <table ng-table="usersTable" class="table table-striped">

                <tr>
                    <td>Action/Day</td>
                    <td ng-repeat="item in data">{{item.day}}</td>
                </tr>

                <tr>
                    <td>City</td>
                    <td ng-repeat="item in data">{{item.city}}</td>
                </tr>

                <tr>
                    <td>Hotel</td>
                </tr>

                <tr>
                    <td>Car</td>
                </tr>

                <tr>
                    <td>Action1</td>
                </tr>

                <tr>
                    <td>Expense</td>
                </tr>
            </table>

        </tr>

    </table>


</aside>
