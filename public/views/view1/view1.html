<P>View 1 : Planning
<P>

    <aside id="sidebar">

        <section id="widget_1" class="widget_1">
            <form name="tripDefinitionForm">

                <label>Trip id: {{$lastTripId + 1}}</label>

                <label>Trip name:</label>
                <input type="text" name="inputTripName" ng-model="tripName.text"
                       ng-pattern="example.word" required ng-trim="false" ng-blur="onBlur($event)">

                <label>Start date:</label>
                <datepicker>
                    <input name="inputStartDate" ng-model="dateStart.text" type="text" ng-blur="onBlur($event)"/>
                </datepicker>

                <label>End date:</label>
                <datepicker>
                    <input name="inputEndDate" ng-model="dateEnd.text" type="text" ng-blur="onBlur($event)"/>
                </datepicker>

                <div ng-repeat="dest in destinations">
                    <label>Destination {{$index + 1}}:</label>
                    <input type="text" name="inputDest{{$index + 1}}" ng-model="dest.city" ng-blur="onBlur(dest)">
                </div>

                <button ng-click="addNewDestination()">Add new</button>


                <!-- <div id="space-for-input"> -->


                <!--
                              <div ng-controller="NumberPicker" class="container">
                                    <h-number value="input.num" min="2" max="50" step="1" change="onChanged()"></h-number>
                              </div>
                -->

            </form>
        </section>


        <section id="widget_2" class="widget_2">
            <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true">

                <ui-gmap-circle ng-repeat="c in circles track by c.id" center="c.center" stroke="c.stroke" fill="c.fill"
                                radius="c.radius"
                                visible="c.visible" geodesic="c.geodesic" editable="c.editable" draggable="c.draggable"
                                clickable="c.clickable" control="c.control"></ui-gmap-circle>

            </ui-gmap-google-map>

        </section>


        <section id="widget_3" class="widget_3">

            <table st-table="rowCollection">
                <thead>
                <tr>
                    <th>Task/Date</th>
                    <th>Day 1</th>
                    <th>Day 2</th>
                    <th>Day 3</th>
                    <th>Day 4</th>
                    <th>Day 5</th>
                    <th>Day 6</th>
                    <th>Day 7</th>
                    <th>Day 8</th>
                    <th>Day 9</th>
                    <th>Day 10</th>
                    <th>Day 11</th>
                    <th>Day 12</th>
                </tr>
                <tr>
                <td>City</td>
                <td>Flight</td>
                <td>Hotel</td>
                <td>Car</td>
                <td>Action 1</td>
                <td>Action 2</td>
                <td>Action 3</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in rowCollection">
                    <td>{{row.city}}</td>
                    <td>{{row.flight}}</td>
                    <td>{{row.hotel}}</td>
                    <td>{{row.car}}</td>
                    <td>{{row.action1}}</td>
                </tr>
                </tbody>
            </table>


        </section>
    </aside>
