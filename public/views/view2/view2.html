<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="assets/css/style_realtime.css">

    <style type="text/css">
        #map{
            height:500px;
            width:1000px;
            box-shadow: 3px 3px 10px gray;
        }
    </style>

</head>
<body>

<table class="table table-striped">
    <col width="200px"/>
    <col width="1200px"/>
    <col width="200px"/>

    <tr>
        <td>
            <P style="text-decoration:underline;">Real-Time Tips from travellers, Welcome {{user.name}}

            <P>

            <div id="list">
                <ul infinite-scroll ajax-call="loadItems()" class="ul_list">
                    <li class="list-group-item" ng-repeat="item in data" id={{item.email}}><strong>{{item.id}}.</strong> {{item.name}}:
                        {{item.email}}
                    </li>
                </ul>
            </div>


        </td>

        <td>
            <P style="text-decoration:underline;">Find travellers around the world, learn, join and share ..

            <P>

            <div id="map" ></div>



        </td>

        <td>
            <P style="text-decoration:underline;">Friends list:

            <P>

            <div id="list_friends">
                <ul infinite-scroll ajax-call="loadItems()" class="ul_list">
                    <li class="list-group-item" ng-repeat="item in data"><strong>{{item.id}}.</strong> {{item.name}}:
                        {{item.description}}
                    </li>
                </ul>
            </div>


        </td>
    </tr>


    <tr>
        <td></td>

    </tr>

</table>
