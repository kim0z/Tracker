<!DOCTYPE html>
<head>
    <!--
    <link rel="stylesheet" href="assets/css/style_realtime.css">
    -->

    <style type="text/css">
        #map {
            height: 500px;
            width: 800px;
            box-shadow: 3px 3px 10px gray;
        }
        #pano {
            height: 500px;
            width: 800px;
            box-shadow: 3px 3px 10px gray;
        }

        .container {
            width: 700px;
            max-width: 90%;
        }

        #rig {
            max-width: 900px;
            margin: 0 auto; /*center aligned*/
            padding: 0;
            font-size: 0; /* Remember to change it back to normal font size if have captions */
            list-style: none;
            background-color: #000;
        }

        #rig li {
            display: inline-block;
            *display: inline; /*for IE6 - IE7*/
            width: 25%;
            vertical-align: middle;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* The wrapper for each item */
        .rig-cell {
            /*margin:12px;
            box-shadow:0 0 6px rgba(0,0,0,0.3);*/
            display: block;
            position: relative;
            overflow: hidden;
        }

        /* If have the image layer */
        .rig-img {
            width: 200px;
            height: 200px;
            display: block;
            width: 100%;
            height: auto;
            border: none;
            transform: scale(1);
            transition: all 1s;
        }

        #rig li:hover .rig-img {
            transform: scale(1.05);
        }

        /* If have the overlay layer */
        .rig-overlay {
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            background: #3DC0F1 url(img/link.png) no-repeat center 20%;
            background-size: 50px 50px;
            opacity: 0;
            filter: alpha(opacity=0); /*For IE6 - IE8*/
            transition: all 0.6s;
        }

        #rig li:hover .rig-overlay {
            opacity: 0.8;
        }

        /* If have captions */
        .rig-text {
            display: block;
            padding: 0 30px;
            box-sizing: border-box;
            position: absolute;
            left: 0;
            width: 100%;
            text-align: center;
            text-transform: capitalize;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Oswald', sans-serif;
            font-weight: normal !important;
            top: 40%;
            color: white;
            opacity: 0;
            filter: alpha(opacity=0); /*For older IE*/
            transform: translateY(-20px);
            transition: all .3s;
        }

        #rig li:hover .rig-text {
            transform: translateY(0px);
            opacity: 0.9;
        }

        @media (max-width: 9000px) {
            #rig li {
                width: 25%;
            }
        }

        @media (max-width: 700px) {
            #rig li {
                width: 33.33%;
            }
        }

        @media (max-width: 550px) {
            #rig li {
                width: 50%;
            }
        }

    </style>
</head>
<body>

<table class="table table-striped" style="position: relative">


    <tr>
        <td>

            <div id="map"></div>

        </td>

        <td>
            <div id="pano"></div>
        </td>

        <td style="height: 500px">
            <button class="btn btn-info" ng-click="editModeSwitch()">{{editButtonText}}</button>

            <ul id="add_messages" ng-show = "editMode">

                <p> Message: <input type="text" ng-model="message.text" style="width: 200px"/></p>
                <p> lat: <input type="text" ng-model="message.lat" style="width: 200px"/></p>
                <p> lng:<input type="text" ng-model="message.lng" style="width: 200px"/></p>
                <p> time: <input type="datetime" ng-model="message.time" style="width: 200px"/></p>


                <button ng-click="addMessage()">add</button>
            </ul>

            <P style="text-decoration:underline;">Real-Time Tips from travellers
            <P>
            <div class="pre-scrollable" style="height: 800px">

                <div id="messages" class="list-group" ng-repeat="message in messages">
                    <a href="#" class="list-group-item active" ng-click="showMessageOnMap(message)">
                        <h4 class="list-group-item-heading">{{message.text}}</h4>
            <p class="list-group-item-text">{{email}}</p>
            <p> {{message.latitude}}</p>
            <p> {{message.longitude}}</p>

            <p class="list-group-item-text">{{message.timestamp}}</p>


            </a>
            </div>

        </div>

        </td>
    </tr>


    <tr>
        <td>
            <div id="status"></div>
            <il id="objects"></il>
            <ul id="rig">
                <li ng-repeat="photo in photos track by $index">
                    <a class="rig-cell" href="#">
                        <img class="rig-img" src="{{photo}}" style="width: 250px; height: 200px">
                        <span class="rig-overlay"></span>
                        <span class="rig-text">show on map</span>
                    </a>
                </li>
            </ul>
        </td>

        <td id="upload_photo" ng-show = "editMode">
            <input type="file" id="file-chooser" style="height: 40px; width: 240px"/>
            <p></p>
            <button id="upload-button">Upload to S3</button>
            <div id="results"></div>

        </td>
    </tr>

</table>
